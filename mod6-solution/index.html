<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/angular.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="items" ng-blur="updateMessage()">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkForTooMuch()">Check If Too Much</button>
      <span class="sidenote">{{emptyItemsCaveat}}</span>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>

</body>

</html>
